<!DOCTYPE html>
<!DOCTYPE html>
<html>
    <head>
        <!-- <b><em><u><s>e</s></u></em></b> -->


        <meta name="description" content="This is desktop web wallpaper for using Wallpaper Engine users, not for mobile device users.">
        <meta name="author" content="Bemuse">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta charset="utf-8">


        <!-- lib -->
        <script src="assets/js/lib/vue.min.js"></script>
        <script src="assets/js/lib/three.min.r126.js"></script>
        <script src="assets/js/lib/simplex-noise.2.3.0.min.js"></script>
        <script src="assets/js/lib/tween.umd.js"></script>
        <!-- <script src="assets/js/lib/GPUComputationRenderer.js"></script> -->
    
        
        <!-- method -->
        <script src="assets/js/method/method.js"></script>


        <!-- const -->
        <script src="assets/js/const/const.js"></script>


        <!-- object -->
        <script src="assets/js/object/object.js"></script>


        <!-- application -->

        <!-- app -->
        <script src="assets/js/application/app/app.js"></script>
        <script src="assets/js/application/app/app.build.js"></script>

        <!-- opening -->
        <script src="assets/js/application/opening/opening.js"></script>
        <!-- opening element text -->
        <script src="assets/js/application/opening/element/text/opening.el.text.param.js"></script>
        <script src="assets/js/application/opening/element/text/opening.el.text.build.js"></script>
        <!-- opening element circle -->
        <script src="assets/js/application/opening/element/circle/opening.el.circle.param.js"></script>
        <script src="assets/js/application/opening/element/circle/opening.el.circle.build.js"></script>
        <!-- opening element particle -->
        <script src="assets/js/application/opening/element/particle/opening.el.particle.param.js"></script>
        <script src="assets/js/application/opening/element/particle/opening.el.particle.build.js"></script>
        <!-- opening element build -->
        <script src="assets/js/application/opening/element/opening.el.build.js"></script>


        <!-- style -->

        <!-- style main -->
        <link href="assets/css/main.css" rel="stylesheet" type="text/css">

        <!-- style opening -->
        <link href="assets/css/opening.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrap">


            <!-- object -->
            <div id="object">
                <canvas id="canvas"></canvas>
            </div>


            <!-- element -->
            <div id="element">


                <!-- opening -->
                <div class="ui opening">
                    <div class="opening-circle-container">
                        <div class="opening-circle-center"
                            v-for="i in element.opening.group.circle.get()"
                            :key="i.key"
                        >
                            <div class="opening-circle-translate" :style="i.style.translate">
                                <div class="opening-circle" :style="i.style.none"></div>
                            </div>
                        </div>
                    </div>
                    <transition-group name="blink-transition" tag="div" class="opening-text-container">
                        <div class="opening-text-animation"
                            v-for="i in element.opening.group.text.get()"
                            v-show="i.show"
                            :key="i.key"
                            :style="i.style"
                        >
                            <div class="opening-text-center">
                                <span>{{i.text}}</span>
                            </div>
                        </div>
                    </transition-group>
                    <div class="opening-particle-container">
                        <div class="opening-particle-center"
                            v-for="i in element.opening.group.particle.get()"
                            :key="i.key"
                        >
                            <div class="opening-particle-translate" :style="i.style.translate">
                                <div class="opening-particle" :style="i.style.none"></div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


        </div>
        <script src="assets/js/main/main.js"></script>
    </body>
</html>
